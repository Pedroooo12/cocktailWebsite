<header>
  <nav class="bg-custom-violet border-gray-200 px-4 lg:px-6 py-2.5 ">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          <a href="https://flowbite.com" class="flex items-center">
              <img src="/assets/img/logo.svg" class="mr-3 h-10" alt="logo" />
          </a>

    
              <button id="btnMenu" (click)="toggle()" data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm  rounded-lg lg:hidden text-custom-lavender" aria-controls="mobile-menu-2" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
          <div data-test="div-menu" id="div_menu" class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1">
            <ul class="flex flex-col gap-2 lg:gap-0 mt-4 font-medium lg:flex-row lg:mt-0">
                @for (item of menu; track $index) {
                  <li>
                    <a 
                      (click)="closeToggleRedirect()" 
                      [routerLink]="item.path" 
                      [routerLinkActive]="'border-b border-white'"
                      [routerLinkActiveOptions]="{ exact: true }"
                      class="block w-fit py-1 px-1 mx-4  bg-primary-700 lg:bg-transparent lg:text-primary-700 text-white" aria-current="page">
                      {{item.title}}
                    </a>
                  </li>
                }
            </ul>
        </div>
      </div>
  </nav>
</header>
