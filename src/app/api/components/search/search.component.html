<form>   
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-full md:w-1/2 md:mx-auto ">
      <input type="text" 
              class="bg-transparent mt-2 border w-full text-custom-violet text-sm rounded-lg focus:ring-custom-violet block pl-12 pr-3 p-2.5 placeholder:text-custom-violet" 
              placeholder="Buscar por nombre" 
              required 
              #txtInput
              (keyup)="onKeyPress(txtInput.value)"/>
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-custom-violet" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
      </div>
  </div>
</form>
