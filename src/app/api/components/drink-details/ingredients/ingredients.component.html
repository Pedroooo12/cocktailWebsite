
<div class="p-4 lg:px-10 lg:py-5 w-full lg:w-fit mx-auto rounded-lg border text-center">
  <h2 class="text-lg md:text-2xl font-bold">Ingredientes y Medidas</h2>
  @if (ingredientList().length > 0) {
    <div data-test="ingredients-list" class="flex flex-col md:flex-row  md:justify-center gap-4 mt-5">
      @for (ingredient of ingredientList(); track $index) {
        <div class="flex gap-2 items-center">
          <div class="bg-custom-violet text-white w-10 h-10 rounded-full flex justify-center items-center">{{$index+1}}</div>
          <div class="text-sm flex-1">
            <h2 class="font-semibold leading-none line-clamp-2 text-custom-violet">
              {{ingredient.ingredient}}
            </h2>
            <div class="text-xs text-black line-clamp-1">
              {{ingredient.quantity}}
            </div>
          </div>
        </div>      
      }
    </div>
  } @else {
    <p>No tenemos ingredientes.</p>
  }
</div>
