<div data-test="divAlcohol" class="w-full md:w-60 h-80 bg-custom-violet p-3 flex flex-col gap-1 rounded-md cursor-pointer">
  <img [src]="alcohol.strDrinkThumb" [alt]="alcohol.strDrink" class="w-full block h-60">
  <div class="flex flex-col gap-4">
    <div class="flex flex-row justify-between">
      <div class="flex flex-col">
        <span class="text-xl text-gray-50 font-bold">{{alcohol.strDrink}}</span>
        <p class="text-xs text-gray-400">{{alcohol.idDrink}}</p>
      </div>
    </div>
  </div>
</div>
