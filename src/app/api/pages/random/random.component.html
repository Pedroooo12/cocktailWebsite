<main class="contenedor py-8 px-4 text-center md:py-16 md:px-12 lg:py-32">
   <app-alert [alertInfo]="arrivedDrinkMessage"></app-alert>
  <app-alert [alertInfo]="changedDrinkMessage"></app-alert>
  <app-alert [alertInfo]="deletedDrinkMessage"></app-alert>

  <ngx-spinner type="ball-scale-multiple"
    bdColor="rgba(0, 0, 0, 0.5)">
    <app-spinner></app-spinner>
  </ngx-spinner>
  <div class="mx-auto grid max-w-screen-xl px-4 pb-8 md:grid-cols-12 lg:gap-12 lg:pb-16 xl:gap-0">
    <div class="content-center justify-self-start md:col-span-7 md:text-start">
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-custom-lavender md:max-w-2xl md:text-5xl xl:text-6xl">Disfruta de tu<br />¡Cocktail Aleatorio!</h1>
      <p class="mb-4 max-w-2xl text-white md:mb-12 md:text-lg lg:mb-5 lg:text-xl">No esperes más y empieza a descubrir cocktails.</p>
      <button (click)="fecthRandomDrink('aleatorio')" class="transition-all w-fit mx-auto md:mx-0 duration-300 inline-flex justify-center items-center text-base font-medium text-center text-white rounded-lg hover:translate-x-2">
        Generar Cocktail
        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="hidden md:col-span-5 md:mt-0 md:flex">
      <img class="block drop-shadow-2xl" src="/assets/img/question.png" alt="Question" />
    </div>
  </div>
</main>
@if (drinkComputed()) {
  <section class="py-8 px-4 md:py-16 md:px-12 lg:py-32">
    <app-drink-details [drink]="drinkComputed()!"></app-drink-details>
    <div class="flex flex-col md:flex-row gap-5 justify-center md:mt-5">
      <button (click)="fecthRandomDrink('cambiado')" class="transition-all w-fit mx-auto md:mx-0 duration-300 inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center  rounded-lg border  text-blue-500 border-blue-700 hover:bg-blue-600 hover:text-white ">
        <svg class="mr-2 -ml-1 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm9.408-5.5a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01ZM10 10a1 1 0 1 0 0 2h1v3h-1a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2h-1v-4a1 1 0 0 0-1-1h-2Z" clip-rule="evenodd"/>
        </svg>
          Cambiar cocktail
      </button>  
      <button (click)="handleDeleteDrink()" class="transition-all w-fit mx-auto md:mx-0 duration-300 inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center  rounded-lg border  text-red-500 border-red-700 hover:bg-red-600 hover:text-white ">
        <svg class="mr-2 -ml-1 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm9.408-5.5a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01ZM10 10a1 1 0 1 0 0 2h1v3h-1a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2h-1v-4a1 1 0 0 0-1-1h-2Z" clip-rule="evenodd"/>
        </svg>
          Eliminar cocktail
      </button>  
    </div>
</section>
}
