<section class="mx-auto py-6 container mt-5 px-4">
  <ngx-spinner type="ball-scale-multiple"
              bdColor="rgba(0,0,0,0)">
    <app-spinner></app-spinner>
</ngx-spinner>

<app-alert data-test="alert-drink-arrived-ingredient"></app-alert>
<app-alert data-test="alert-drink-changed-ingredient"></app-alert>

@if (listIngredientsComputed().length > 0) {
  <select data-test="select-ingredient" (change)="getValueFromSelect($event)" class="md:w-1/2 mx-auto py-3 px-4 pe-9 block w-full border border-custom-violet rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none">
    <option selected="" value="" class="text-custom-violet">Selecciona los ingredientes</option>
    @for (ingredient of listIngredientsComputed(); track $index) {
      <option [attr.data-testid]="ingredient.strIngredient1" class="text-custom-violet transition-all duration-300 hover:bg-custom-violet hover:text-white">{{ingredient.strIngredient1}}</option>  
    }
    
  </select> 
}

<app-list-drinks [listDrinks]="listDrinksComputed()"></app-list-drinks>

</section>
