<div>
  @if (alertInfo.condition) {
    <div
  data-test="div-alert"
  role="alert"
  [ngClass]="getClass()"
  class="border-l-4 fixed z-50 right-3 bottom-3 p-2 rounded-lg flex items-center transition duration-300 ease-in-out  transform hover:scale-105"
    >
    <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
    </svg>
      <p class="text-xs font-semibold ms-2">{{alertInfo.mainMessage}}</p>
    </div>
  }
</div>
